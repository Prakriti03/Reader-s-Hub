<form id="signup-form" class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
    <div class="mb-4">
      <label for="usernameInput" class="block text-gray-700">Username</label>
      <input
        type="text"
        id="usernameInput"
        class="form-control w-full px-3 py-2 border rounded-md"
        placeholder="Enter username"
      />
    </div>
    <div class="mb-4">
      <label for="emailInput" class="block text-gray-700">Email address</label>
      <input
        type="email"
        id="emailInput"
        class="form-control w-full px-3 py-2 border rounded-md"
        placeholder="Enter email"
      />
    </div>
    <div class="mb-4">
      <label for="passwordInput" class="block text-gray-700">Password</label>
      <input
        type="password"
        id="passwordInput"
        class="form-control w-full px-3 py-2 border rounded-md"
        placeholder="Password"
      />
    </div>
    <div class="mb-4">
      <label for="bioInput" class="block text-gray-700">Bio</label>
      <textarea
        id="bioInput"
        class="form-control w-full px-3 py-2 border rounded-md"
        placeholder="Tell us about yourself"
      ></textarea>
    </div>
    <div class="mb-4">
      <label for="profilePictureInput" class="block text-gray-700">Profile Picture URL</label>
      <input
        type="text"
        id="profilePictureInput"
        class="form-control w-full px-3 py-2 border rounded-md"
        placeholder="Enter profile picture URL"
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary w-full bg-blue-500 text-white py-2 rounded-md"
    >
      Sign Up
    </button>
  </form>
