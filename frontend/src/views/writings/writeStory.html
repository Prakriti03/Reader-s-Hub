<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

<div class="container mx-auto my-8 p-4 h-screen">
  <h1 class="text-3xl font-bold text-center mb-8">Start Writing Your Story</h1>

  <!-- Chapter Topic Input -->
  <input
    type="text"
    id="chapter-topic"
    placeholder="Chapter Name"
    class="w-full text-2xl border-none text-center"
  />

  <!-- Editor -->
  <div id="editor-container" class="w-full border-orange"></div>


</div>


<div class="mt-4 flex justify-start space-x-4 p-4 mx-auto">
  <button
    id="save-draft-button"
    class="bg-orange-700 text-white font-bold text-lg hover:bg-orange-900 p-2 mt-8 cursor-pointer"
  >
    Save Draft
  </button>
  <button
    id="publish-button"
    class="bg-orange-700 text-white font-bold text-lg hover:bg-orange-900 p-2 mt-8 cursor-pointer"
  >
    Publish
  </button>
</div>

<style>
  .border-orange {
    border: 2px solid orange;
  }
  #chapter-topic {
    border: none;
    font-size: 1.5rem;
    margin-bottom: 10px;
    margin-top: 40px;
  }

  #chapter-topic:focus {
    outline: none;
    box-shadow: none;
  }

  #editor-container {
    min-height: 300px;
    font-size: 0.875rem; /* small font */
  }


  #editor-container:focus {
    outline: none;
    box-shadow: none;
    border: none;

  }
</style>
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
