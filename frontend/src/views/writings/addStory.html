<div class="container mx-auto my-8 p-4">
  <div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
    <h2 class="text-2xl font-semibold mb-6">Create Your Story</h2>

    <form id="create-story" >
      <!-- Title Input -->
      <div class="mb-6">
        <label for="title" class="block text-sm font-medium text-gray-700"
          >Title</label
        >
        <input
          type="text"
          id="writings-story-title"
          name="title"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
          placeholder="Enter your story title"
          required
        />
      </div>

      <!-- Description Input -->
      <div class="mb-6">
        <label for="description" class="block text-sm font-medium text-gray-700"
          >Description</label
        >
        <textarea
          id="writings-story-description"
          name="description"
          rows="4"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
          placeholder="Enter a description for your story"
          required
        ></textarea>
      </div>

      <!-- Genre Input -->
      <div class="mb-6">
        <label for="genre" class="block text-sm font-medium text-gray-700"
          >Genre</label
        >
        <div class="flex items-center">
          <select
            id="genre-select"
            name="genre"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
          >
          </select>
          <button
            type="button"
            id="add-genre-button"
            class="ml-4 rounded-md bg-gray-900 px-6 py-2 text-sm font-medium text-white"
          >
            Add
          </button>
        </div>
        <ul id="selected-genres" class="mt-2"></ul>
      </div>

      <!-- Cover Image Upload -->
      <div class="mb-6">
        <label for="coverImage" class="block text-sm font-medium text-gray-700"
          >Cover Image</label
        >
        <input
          type="file"
          id="coverImageInput"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"
          accept="image/*"
          required
        />
      </div>

      <!-- Submit Button -->
      <div class="text-right">
        <button
          type="submit"
          class="rounded-md bg-gray-900 px-6 py-2 text-sm font-medium text-white"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
