<div
  class="max-w-3xl mx-auto shadow-lg rounded-lg overflow-hidden my-8"
>
  <!-- Cover Image -->
  <div class="flex justify-center mt-8 h-96">
    <div
      id="cover-image"
      class="h-96 w-80 bg-cover bg-center rounded-lg overflow-hidden shadow-md"
    >
      <img
        src="{{coverImage}}"
        alt="Cover Image"
        class="w-full h-full object-cover"
      />
    </div>
  </div>

  <!-- Content -->
  <div class="p-6 text-center">
    <!-- Topic -->
    <h2 id="story-topic" class="text-3xl font-bold mb-4 text-orange-700">
      {{topic}}
    </h2>
    <!-- Author -->
    <p id="story-author" class="text-gray-700 mb-4">
      <span class="font-semibold text-orange-700">Author:</span> {{author}}
    </p>
    <!-- Genre -->
    <p id="story-genre" class="text-gray-700 mb-4">
      <span class="font-semibold text-orange-700">Genre:</span> {{genre}}
    </p>
    <!-- Ratings -->
    <div id="story-ratings" class="flex justify-center items-center mb-4"></div>
    <!-- Description -->
    <p id="story-description" class="text-gray-700 mb-6">{{description}}</p>
    <!-- Reviews -->
    <h3 class="text-2xl font-bold mb-4 text-orange-600">Reviews:</h3>
    <div id="story-reviews" class="space-y-4 text-left"></div>
    <button
      id="start-reading-button"
      class="bg-orange-700 text-white font-bold text-lg hover:bg-orange-900 p-2 mt-8 cursor-pointer"
    >
      Start Reading
    </button>
    <button
      id="add-to-library-button"
      class="bg-orange-700 text-white font-bold text-lg hover:bg-orange-900 p-2 mt-8 cursor-pointer"
    >
      Add to Library
    </button>
  </div>
</div>
